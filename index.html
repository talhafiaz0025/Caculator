<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="calculation">
        <div class="nullspace">
            Output
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        
        <main>
            <div class="clearence">
                <div class="clean small">CE</div>
                <div class="clean small">C</div>

            <div class="clearence">

                <div class="clean small">3</div>
